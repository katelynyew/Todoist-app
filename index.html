<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List App</title><script defer="defer" src="/Todoist-app/main.js"></script></head><body><div class="container"><div class="sidebar"><div class="sidebar-header"><div class="profile"><img src="" alt=""><p>Katelyn</p></div><button id="close-btn"></button></div><nav class="sidebar-nav"><div class="inbox"><button id="add-task-btn" data-action="add-task"><img src="" alt="icon"><span>Add Task</span></button> <button id="inbox-btn"><img src="" alt="icon"><span>Inbox</span></button> <button id="completed-btn"><img src="" alt="icon"><span>Completed</span></button></div><div class="projects"><button id="my-projects-btn">My Projects</button><div class="items"><button># Getting Started</button></div></div></nav></div><div class="main-content"></div></div><div id="task-modal" class="modal"><div class="add-task"><input id="task-title" class="title" placeholder="Go to the library Monday afternoon" required> <input id="task-description" class="description" placeholder="Description"> <input type="date" id="task-date"> <input id="task-notes" placeholder="notes here..."><div class="submit-btns"><div class="dropdown"><button id="current-project-btn">Inbox â–¼</button><div id="dropdown-list" class="dropdown-content hidden"><div class="dropdown-projects"></div></div></div><div class="close-btns"><button class="cancel-btn">Cancel</button> <button class="submit-btn" date-type="task">Submit</button></div></div></div></div><div id="project-modal" class="modal"><div class="add-project"><header class="add-project-header"><h3>Add project</h3><button class="close-modal"><img src="" alt="close"></button></header><div class="details"><label for="name" class="project-name">Name:</label> <input id="project-title" required></div><div class="close-btns"><button class="cancel-btn">Cancel</button> <button class="submit-btn" data-type="project">Submit</button></div></div></div><div id="todo-details-modal" class="modal"><div class="details"><input type="checkbox"><div class="title-description"></div><div class="project-date"></div><div class="close-btns"><button class="cancel-btn">Cancel</button> <button class="remove-btn">Delete</button></div></div></div></body></html>
